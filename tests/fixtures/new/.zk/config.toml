[note]
template = "default.md"
filename = "{{slug title}}"

[group.date.note]
template = "empty.md"
filename = "{{format-date now '%d-%m'}}"

[group.date-raw.note]
template = "empty.md"
filename = "{{now}}"

[group.id.note]
template = "empty.md"
filename = "{{id}}"

[group.handlebars.note]
template = "handlebars.md"

[group.handlebars.extra]
key = "value"
visibility = "public"
